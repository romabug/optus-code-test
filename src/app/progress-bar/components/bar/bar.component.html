<div  aria-label="progress bar" class="bar-box">
    <span class="text"> &nbsp;
       <span  [attr.aria-label]="'the progress bar shows value' + showPercent + 'percent'"  class="percent"> {{showPercent}}%</span>
    </span>
    <div [style.width]="percent+'%'"
         [ngStyle]="{'background': isRed  ? 'red' : 'lightblue' }"
         class="bar-content"></div>
</div>
